<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <style>
      .gato {
        width: 300px;
        height: 300px;
        transition: transform 1s ease;
      }
    </style>

    <script>
      $(document).ready(function () {
        var angles = [0, 90, 180, 270];
        var currentIndex = 0;

        $("#diaporama").click(function () {
          currentIndex++;
          if (currentIndex >= angles.length) {
            currentIndex = 0;
          }

          $(".gato").each(function (index) {
            var rotationAngle = angles[(currentIndex + index) % angles.length];
            $(this).attr(
              "style",
              "transform: rotate(" + rotationAngle + "deg);"
            );
          });
        });
      });
    </script>
  </head>
  <body>
    <img class="gato" src="./img/gato-calvo.jpg" alt="gato-calvo" />
    <!-- <img class="gato" src="./img/gato-2.jpg" alt="gato-calvo" />
    <img class="gato" src="./img/gato-3.jpg" alt="gato-calvo" /> -->

    <button id="diaporama">diaporama</button>
  </body>
</html>
